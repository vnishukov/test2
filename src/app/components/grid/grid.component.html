<table class="table table-bordered table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">Наименование платежа</th>
      <th scope="col">Стоимость</th>
      <th scope="col" *ngFor="let month of months">{{ month }}</th>
      <th scope="col">Удалить</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngIf="!payments?.length">
      <td colspan="15" class="text-center text-muted">
        Отсутствуют платежи для отображения
      </td>
    </tr>
    <tr *ngFor="let payment of payments">
      <td class="content-cell">{{ payment.name }}</td>
      <td class="content-cell">{{ payment.daycost }}</td>
      <td class="content-cell" *ngFor="let month of months; let midx = index">
        <input type="checkbox" [checked]="payment.assign[midx]" (change)="setAssignment(payment, midx, $event)" />
      </td>
      <td class="content-cell action-cell" (click)="onRemove(payment)">
        <span>X</span>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="getAmount()">
    <tr>
      <td colspan="15">
        Израсходовано средств: <span class="bold">{{ getAmount() }}</span>
      </td>
    </tr>
  </tfoot>
</table>
